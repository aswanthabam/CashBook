name: cashbook
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  bootstrap_icons: ^1.11.3
  fl_chart: ^0.66.2
  flex_color_picker: ^3.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_iconpicker: ^3.3.3
  flutter_layout_grid: ^2.0.5
  fluttertoast: ^8.2.4
  fpdart: ^1.1.0
  google_fonts: 6.1.0
  intl: ^0.19.0
  objectbox: ^2.5.1
  objectbox_flutter_libs: any
  path: ^1.8.3
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  sqflite: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"
  build_runner: ^2.4.9
  objectbox_generator: any

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_icon/icon_rounded.png"
  # min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_icon/icon.png"
    background_color: "#fff"
    theme_color: "#fff"
  windows:
    generate: true
    image_path: "assets/icons/app_icon/icon_rounded.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon/icon_rounded.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/add_button/
    - assets/icons/app_icon/
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/roboto/Roboto-Regular.ttf
  #       - asset: assets/fonts/roboto/Roboto-Italic.ttf
  #         style: italic
  #       - asset: assets/fonts/roboto/Roboto-Bold.ttf
  #         weight: 700
